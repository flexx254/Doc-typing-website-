<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Typing Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      display: none; /* Hide iframe until loaded */
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <h1>Submit Your Handwritten Document</h1>
  <p>Fill the form below to send us your pages for typing.</p>

  <div class="form-container">
    <div class="loader" id="loader">Loading form...</div>
    <iframe id="tallyForm" src="https://tally.so/r/n0GW0x" onload="formLoaded()"></iframe>
  </div>

  <script>
    function formLoaded() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('tallyForm').style.display = 'block';
    }
  </script>

</body>
</html>
